<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product — TechStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/catalog.css">
    <link rel="stylesheet" href="assets/css/product.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="product-page">
        <div class="product-page__container">

            <nav class="breadcrumb" id="breadcrumb" aria-label="breadcrumb">
                <a href="index.html" class="breadcrumb__link">Products</a>
                <span class="breadcrumb__sep">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>
                </span>
                <span class="breadcrumb__link" id="breadcrumbCategory"></span>
                <span class="breadcrumb__sep">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>
                </span>
                <span class="breadcrumb__current" id="breadcrumbName"></span>
            </nav>

            <div class="product__grid">

                <div class="product__gallery">
                    <div class="product__main-image" id="mainImageWrap">
                        <img src="" alt="" id="mainImage">
                        <button class="gallery__arrow gallery__arrow--prev" id="galleryPrev" aria-label="Previous image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg>
                        </button>
                        <button class="gallery__arrow gallery__arrow--next" id="galleryNext" aria-label="Next image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>
                        </button>
                    </div>
                    <div class="product__thumbnails" id="thumbnails"></div>
                </div>

                <div class="product__info">
                    <div class="product__meta">
                        <h1 class="product__name" id="productName"></h1>

                        <div class="product__rating-row">
                            <div class="rating__stars" id="productStars"></div>
                            <span class="rating__count" id="productRating"></span>
                        </div>
                        
                        <span class="product__reviews" id="productReviews"></span>

                        <div class="product__price-row">
                            <span class="product__price" id="productPrice"></span>
                            <span class="product__shipping">Free shipping</span>
                        </div>
                    </div>

                    <div class="product__highlights" id="highlights">
                        <h3 class="product__highlights-title">Key Highlights</h3>
                        <ul class="product__highlights-list" id="highlightsList"></ul>
                    </div>
                    
                    <div class="product__description">
                        <h2 class="product__section-title">Description</h2>
                        <p id="productDescription"></p>
                    </div>

                    <div class="product__actions">
                        <div class="product__quantity">
                            <label class="product__qty-label">Quantity</label>
                            <div class="product__qty-controls">
                                <button class="product__qty-btn" id="qtyMinus">−</button>
                                <span class="product__qty-value" id="qtyValue">1</span>
                                <button class="product__qty-btn" id="qtyPlus">+</button>
                            </div>
                        </div>
                        <button class="product__add-to-cart" id="addToCartBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/>
                                <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
                            </svg>
                            Add to Cart
                        </button>
                    </div>

                    <div class="product__accordion" id="specsAccordion">
                        <button class="product__accordion-btn" id="specsToggle" aria-expanded="false">
                            <span>Technical Specifications</span>
                            <svg class="product__accordion-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </button>
                        <div class="product__accordion-body" id="specsBody">
                            <div class="product__specs-list" id="specsList"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <section class="product__related" id="relatedSection">
                <h2 class="product__related-title">Related Products</h2>
                <div class="catalog__grid" id="relatedGrid"></div>
            </section>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        fetch('partials/header.html')
            .then(r => r.text())
            .then(d => { document.getElementById('header-placeholder').innerHTML = d; });
        fetch('partials/footer.html')
            .then(r => r.text())
            .then(d => { document.getElementById('footer-placeholder').innerHTML = d; });
    </script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/product.js"></script>
</body>
</html>
